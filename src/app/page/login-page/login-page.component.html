
<div class="row auth">
    <div class="col-4 d-none d-lg-block d-md-block d-sm-block col-lg-4 col-md-4 col-sm-3"></div>
    <div class="col-12 col-lg-4 col-md-4 col-sm-6">
        <div class="block">
            <div class="row title">
                <div class="col-12">
                    <p>STGONLINE</p>
                </div>
                <div class="col-12">
                    <h3>Вход</h3>
                </div>

            </div>
            
            <form [formGroup]="loginForm" (keypress)="clearWarning()">
                <div class="form-group">
                    <label>Логин</label>
                    <input type="email" name="username" class="form-control" formControlName="username" />
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" class="form-control" formControlName="password" />
                </div>

                <hr />

                <button type="button" class="btn btn-success" (click)="login()" [disabled]="isLoading">Войти</button>

                <hr />

                <p class="warning">{{ getWarning() }}</p>

            </form>
        </div>
    </div>
</div>
